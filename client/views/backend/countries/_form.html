<template name="countries_form">
    <form id="countries_form"> 
        <div class="form-group {{#if error 'name'}}has-error{{/if}}">
<label for="name" class="control-label">Country Name *</label>
<input type="text" id="name" value="{{name}}" placeholder="Country Name" class="form-control">
<span class="help-block">{{error "name"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">Submit</button>                
        <a href="{{pathFor 'countriesIndex'}}" class="btn btn-default">Back</a>                        
    </form>
</template>
