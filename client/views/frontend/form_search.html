<template name="formSearch">
<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label for="country">Country</label>
					<select class="form-control" id="country">
						<option>--Choose Option--</option>
						{{#each countries}}
			            <option value="{{_id}}">{{name}}</option>
			            {{/each}}
					</select>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="region">Region</label>
					<select class="form-control" id="region">
						<option>--Choose Option--</option>
						{{#each regions}}
			            <option value="{{_id}}">{{name}}</option>
			            {{/each}}
					</select>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label for="city">City</label>
					<select class="form-control" id="city">
						<option>--Choose Option--</option>
						{{#each cities}}
			            <option value="{{_id}}">{{name}}</option>
			            {{/each}}
					</select>
				</div>
			</div>
			<div class="col-md-2">
				<label>&nbsp;</label>
				<input type="submit" value="Search" class="form-control btn btn-danger" id="search"/>
			</div>
		</div>
</template>
